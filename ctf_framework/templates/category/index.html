{% extends "layouts/base.html" %}
{% block content %}
  <div class="container">
    <a href="{% url "ctf_framework:category#new" %}">Create Category</a>
    <br>
    <br>
    <ul>
      {% for category in categories %}
          <li><a href="{% url "ctf_framework:category#edit" category.id %}">{{ category }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
