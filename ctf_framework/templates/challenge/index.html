{% extends "layouts/base.html" %}
{% block content %}
  <div class="container">
    {% for category, challenges in categories.items %}
      <h2>{{ category.category }}</h2>
      <hr>
      <div class="row">
        {% for challenge in challenges %}
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">{{ challenge.challenge.name }}</h3>
                <p class="card-text">{{ challenge.challenge.name }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <br>
    {% endfor %}
  </div>
{% endblock %}
