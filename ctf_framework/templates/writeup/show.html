{% extends "../layouts/base.html" %}
{% block content %}
<div class="container">
  <h3>
  	Writeup for
  	<small>
  		<a href="{% url "ctf_framework:writeup#index" writeup.challenge.id %}">
  			{{writeup.challenge.name}}
  		</a>
  	</small>
  	by
  	<small>
  		<a href="{% url "ctf_framework:profile#show" writeup.user_id %}">
  			{{ writeup.user.display_name }}
  		</a>
  	</small>
  </h3>
  <hr>
  <div id="rendered-markdown">{{ html }}</div>
</div>
{% endblock %}
