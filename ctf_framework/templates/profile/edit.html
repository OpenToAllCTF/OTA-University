{% extends "layouts/base.html" %}
{% block content %}
    <form action ="{% url "ctf_framework:profile#update" user.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-primary" />
    </form>


<hr>
<h2>Site Theme</h2>
<li class="dropdown" id="theme-dropdown">
	<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Change theme
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="theme-list"></div>
</li>
{% endblock %}

{% block scripts %}
  {% load static %}
  <script src="{% static '/js/custom/profile.js' %}" type="text/javascript"></script>
{% endblock %}
